---
- name: ansible docker management
  hosts: localhost
  vars:
   - container_name: ansiblecontainergrafana
  
  tasks:
  - name: Container is running
    docker_container:
      name: {{ container_name }}
      state: present
      image: tobi312/rpi-nginx
      published_ports: 9999:80
      
  - name: show pubkey
    shell: >
      docker cp /home/pi/.ssh/id_rsa "{{ container_name }}":/var/www/html/index.nginx-debian.html 
    
  
    
